<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankit Kumar Singh |Software Developer |Full Stack Developer |Programmer</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/pages/educationAndAcademic.html">Education and Academic</a></li>
                    <li><a href="/pages/skillAndCertification.html">Skills and Certification</a></li>
                    <li><a href="/pages/projectAndTraining.html">Project and Training</a></li>
                    <li><a href="/pages/contactMe.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="/image/ham.png" alt="" width="23px">
                <img class="cross" src="/image/cross.png" alt="" width="23px">
            </div>
            <h1 style="text-align: center; padding-top: 2em; padding-bottom: 5px;">Contact Us for enquiry.</h1>
            <div class="containerForm">
                <form action="" id="contactForm">
                    <div class="alert">Your message sent.</div>

                    <div class="inputBox">
                        <input type="text" id="name" placeholder="Your name...." />
                    </div>

                    <div class="inputBox">
                        <input type="email" id="emailid" placeholder="Your Email....." />
                    </div>

                    <div class="inputBox">
                        <input type="text" id="phone" placeholder="Your Phone....." />
                    </div>

                    <div class="inputBox">
                        <textarea id="msgContent" cols="30" rows="10" placeholder="Message"></textarea>
                    </div>

                    <div class="inputBox">
                        <button type="submit" class="btn btn-sm">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="/pages/index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
        <script src="/pages/contactMe.js"></script>
</body>
